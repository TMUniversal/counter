name: Build

on: [push, pull_request]

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test the build
        run: yarn test
